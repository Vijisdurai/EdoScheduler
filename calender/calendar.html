<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Notes</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.5/dist/fullcalendar.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="/calender/cal.css">
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.5/dist/fullcalendar.min.js'></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="/calender/cal.js" defer></script>
</head>
<body>
    <header>
        <h1>Calendar Notes</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/tasks.html">Tasks</a></li>
                <li><a href="/todo.html">To-Do</a></li>
                <li><a href="/notes.html">Notes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="calendar-view"></div>
        <div class="note-form">
            <h2 id="form-title">Add Note</h2>
            <input type="hidden" id="note-id">
            <input type="text" id="note-title" placeholder="Note Title">
            <textarea id="note-content" placeholder="Note Content"></textarea>
            <input type="date" id="note-start">
            <input type="date" id="note-end">
            <button id="save-note"><i class="fas fa-save"></i> Save Note</button>
        </div>
    </main>
    <div id="description-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button id="edit-note"><i class="fas fa-edit"></i> Edit</button>
            <button id="delete-note"><i class="fas fa-trash"></i> Delete</button>
        </div>
    </div>
</body>
</html>
