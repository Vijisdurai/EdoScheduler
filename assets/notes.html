<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Edo Scheduler</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Notes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="habits.html">Habits</a></li>
                <li><a href="/calender/calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="note-input">
            <h2>Add New Note</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="note-desc">Description</label>
                    <textarea id="note-desc" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </section>
        <section id="notes">
            <h2>Notes List</h2>
            <ul id="note-list" class="list-group"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
