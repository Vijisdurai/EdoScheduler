<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Edo Scheduler</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.5/dist/fullcalendar.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="cal.css">
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.5/dist/fullcalendar.min.js'></script>
    <script src="cal.js" defer></script>
</head>
<body>
    <header>
        <h1>Calendar</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/tasks.html">Tasks</a></li>
                <li><a href="/todo.html">To-Do</a></li>
                <li><a href="/notes.html">Notes</a></li>
                <li><a href="/teams.html">Teams</a></li>
                <li><a href="/habits.html">Habits</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="calendar-view"></div>
    </main>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="event-form">
                <label for="event-title">Title:</label>
                <input type="text" id="event-title" name="title" required>
                <label for="event-desc">Description:</label>
                <input type="text" id="event-desc" name="description">
                <label for="event-start">Start Date:</label>
                <input type="date" id="event-start" name="start" required>
                <label for="event-end">End Date:</label>
                <input type="date" id="event-end" name="end">
                <button type="submit">Save</button>
                <button type="button" id="delete-event">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
