<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Edo Scheduler</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Tasks</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="habits.html">Habits</a></li>
                <li><a href="/calender/calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="task-input">
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <input type="date" id="task-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority" class="form-control">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>
        <section id="tasks">
            <h2>Task List</h2>
            <ul id="task-list" class="list-group"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
