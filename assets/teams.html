<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Edo Scheduler</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Teams</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="habits.html">Habits</a></li>
                <li><a href="/calender/calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="team-input">
            <h2>Add New Team Task</h2>
            <div class="team">
                
            </div>
            <form id="team-form">
                <div class="form-group">
                    <label for="team-task-title">Title</label>
                    <input type="text" id="team-task-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="team-task-desc">Description</label>
                    <textarea id="team-task-desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="team-task-date">Due Date</label>
                    <input type="date" id="team-task-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="team-task-members">Assign to Team Members</label>
                    <input type="text" id="team-task-members" class="form-control" placeholder="Comma separated names" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Team Task</button>
            </form>
        </section>
        <section id="team-tasks">
            <h2>Team Tasks</h2>
            <ul id="team-task-list" class="list-group"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
