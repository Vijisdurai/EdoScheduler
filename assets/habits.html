<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits - Edo Scheduler</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Habits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="/calender/calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="habit-input">
            <h2>Add New Habit</h2>
            <form id="habit-form">
                <div class="form-group">
                    <label for="habit-title">Title</label>
                    <input type="text" id="habit-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="habit-desc">Description</label>
                    <textarea id="habit-desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="habit-frequency">Frequency</label>
                    <select id="habit-frequency" class="form-control">
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Habit</button>
            </form>
        </section>
        <section id="habits">
            <h2>Habits List</h2>
            <ul id="habit-list" class="list-group"></ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
